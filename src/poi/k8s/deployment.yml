apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi
  namespace: trip-insights
  labels:
    app: poi
spec:
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
        - name: poi
          image: registryezl7212.azurecr.io/poi:2.0
          imagePullPolicy: Always
          resources:
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: Development
            - name: WEB_SERVER_BASE_URI
              value: http://0.0.0.0
            - name: WEB_PORT
              value: '80'
            - name: CONFIG_FILES_PATH
              value: /etc/k8s/secrets
          ports:
            - containerPort: 80
              name: poi
          volumeMounts:
            - name: secrets
              mountPath: "/etc/k8s/secrets"
              readOnly: true
      volumes:
        - name: secrets
          secret:
            secretName: credentials
            optional: false