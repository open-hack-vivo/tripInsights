apiVersion: apps/v1
kind: Deployment
metadata:
  name: tripviewer
  namespace: trip-insights
  labels:
    app: tripviewer
spec:
  selector:
    matchLabels:
      app: tripviewer
  template:
    metadata:
      labels:
        app: tripviewer
    spec:
      containers:
        - name: tripviewer
          image: registryezl7212.azurecr.io/tripviewer:2.0
          imagePullPolicy: Always
          resources:
          env:
            - name: USERPROFILE_API_ENDPOINT
              value: http://userprofile
            - name: TRIPS_API_ENDPOINT
              value: http://trips
            - containerPort: 80
              name: tripviewer

